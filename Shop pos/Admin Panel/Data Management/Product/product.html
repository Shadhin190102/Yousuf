<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Create Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        .search-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-form label {
            font-weight: bold;
        }

        .search-form input[type="text"],
        .search-form select {
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
        }

        .panel {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .new-product-btn {
        
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            position:relative; left:70%; top:2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td a {
            color: #4CAF50;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="new-product-btn" onclick="location.href='product_entry.html'">New Product Entry</button>
        <button class="new-product-btn" onclick="location.href='product_entry.html'">New Product Entry</button>
        <h2>Product Create Page</h2>
        <div class="search-form">
            <form action="#" method="GET">
                <label for="searchId">Id:</label>
                <input type="text" id="searchId" name="searchId">

                <label for="searchName">Name:</label>
                <input type="text" id="searchName" name="searchName">

                <label for="searchCompany">Company:</label>
                <input type="text" id="searchCompany" name="searchCompany">

                <label for="searchType">Type:</label>
                <select id="searchType" name="searchType">
                    <option value="">Select Type</option>
                    <option value="Type 1">Type 1</option>
                    <option value="Type 2">Type 2</option>
                    <option value="Type 3">Type 3</option>
                </select>

                <input type="submit" value="Submit">
            </form>
           
        </div>

        <div class="panel">
            <!-- Panel Content Goes Here -->
        </div>

        <table id="searchResults">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Weight</th>
                <th>Company</th>
                <th>Price (BD)</th>
                <th>Create Date</th>
                <th>Edit</th>
            </tr>
            <!-- Table Rows Go Here -->
        </table>
    </div>
</body>
</html>
