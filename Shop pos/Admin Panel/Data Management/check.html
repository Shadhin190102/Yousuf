<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Shop Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            font-weight: bold;
            color: #666666;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input.error {
            border-color: red;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medicine Shop Registration Form</h2>
        <form id="registrationForm" action="#" method="POST">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="01[3-9][0-9]{8}" placeholder="01XXXXXXXXX" maxlength="11" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Only Medicine">Retail</option>
                <option value="Mix Shop">Wholesale</option>
            </select>

            <label for="tradeLicense">Trade License:</label>
            <input type="number" id="tradeLicense" name="tradeLicense" required>

            <label for="tinNumber">TIN Number:</label>
            <input type="number" id="tinNumber" name="tinNumber" required>

            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="nidNumber">NID Number:</label>
            <input type="text" id="nidNumber" name="nidNumber" required>

            <label for="bankAccountName">Bank Account Name:</label>
            <input type="text" id="bankAccountName" name="bankAccountName" required>

            <label for="bankAccountNumber">Bank Account Number:</label>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber" required>

            <label for="bankBranchName">Bank Branch Name:</label>
            <input type="text" id="bankBranchName" name="bankBranchName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const inputs = form.querySelectorAll("input[type='tel'], input[type='email']");

        inputs.forEach(input => {
            input.addEventListener("input", function() {
                if (!this.checkValidity()) {
                    this.classList.add("error");
                } else {
                    this.classList.remove("error");
                }
            });
        });
    </script>
</body>
</html>
