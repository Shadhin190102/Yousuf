<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  
  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
  }
  
  .box {
    width: 200px;
    height: 200px;
    background-color: #fff;
    border-radius: 10px;
    margin: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }
  
  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  
  .box a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="box">
      <a href="admin.html">Admin</a>
    </div>
    <div class="box">
      <a href="company.html">Company</a>
    </div>
  </div>
  <div class="row">
    <div class="box">
      <a href="product.html">Product</a>
    </div>
    <div class="box">
      <a href="inventory.html">Inventory</a>
    </div>
  </div>
  <div class="row">
    <div class="box">
      <a href="mail.html">Mail</a>
    </div>
    <div class="box">
      <a href="data-analysis.html">Data Analysis</a>
    </div>
  </div>
</div>

</body>
</html>
